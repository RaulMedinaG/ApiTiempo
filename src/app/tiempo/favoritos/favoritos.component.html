<div class="w-100 d-flex justify-content-center flex-column align-items-center">
    <div *ngFor="let item of favoritos" class="card bg-secondary bg-gradient bg-opacity-25 mt-3" id="elemento">
            <div class="d-flex justify-content-center align-items-center mt-3">
                <h4><strong>Dia {{cogerDia(item.dt_txt)}}</strong></h4>
            </div>
            <div class="d-flex justify-content-center align-items-center ms-2 me-4">
                <img src="http://openweathermap.org/img/wn/{{item.weather[0].icon}}@2x.png" width="25%" height="25%" alt="">
            </div>
            <div class="d-flex justify-content-center align-items-center mt-1">
                <h5>{{convertirTemp(item.main.temp)}}ยบ</h5>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-1">
                <i class="bi bi-wind"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-1">
                <h5>{{item.wind.speed}} km/h</h5>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-1">
                <h5>Prob. de precip. {{propbabilidadLluvia(item.pop)}} %</h5>
            </div>
            <!-- <div class="d-flex justify-content-center align-items-center mt-1">
                <h5>{{item.rain["3h"]}} m.m</h5>
            </div> -->
            <div class="d-flex justify-content-center align-items-center mt-1">
                <h5>Nubes: {{item.clouds.all}} %</h5>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-2 mb-3">
                <button (click)="quitarFavs(item)" class="cta d-flex justify-content-center align-items-center mt-2 mb-3">
                    <span>Quitar</span>
                    <svg viewBox="0 0 13 10" height="10px" width="15px">
                      <path d="M1,5 L11,5"></path>
                      <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </button>
            </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button (click)="borrarTodo()" class="cta d-flex justify-content-center align-items-center mt-2 mb-3">
            <span>Borrar Todo</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </button>
    </div>
</div>
